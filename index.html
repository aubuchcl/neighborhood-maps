<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap-theme.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="app.css">
	<style>
		#map {
			width: 100%;
			height: 400px;
			background-color: grey;
		}
		.marker{display: block;}
	</style>

</head>
<body>
	<div id="wrapper">

		<!-- sidebar -->
		<nav class="navbar navbar-inverse navbar-fixed-top navbar" id="sidebar-wrapper" role="navigation">
			<ul class="nav sidebar-nav" data-bind="foreach: locations">
				<li class="sidebar-brand" data-bind="text: title">
					<a href="#" data-bind="text: title"></a>
				</li>


			</ul>


		</nav>

		<!-- page content -->
		<div id="page-content-wrapper">
			<button type="button" class="hamburger is-closed" data-toggle="offcanvas">
				<span class="hamb-top"></span>
				<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
			</button>
			<div class="container">
				<div class="row">
					<h3>My Google Maps Demo</h3>
					<div id="map"></div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4h4fzbz8cd08Skr-0UZCkGyqIYRZmwWY&callback=initMap">
	</script>
	<script src="maps.js">
	</script>
	<script src="viewmodel.js">
	</script>
</body>
</html>
