<!DOCTYPE html>
<html>
	<head>
		<style>
			#map {
				width: 100%;
				height: 400px;
				background-color: grey;
			}
		</style>

	</head>
	<body>
		<h3>My Google Maps Demo</h3>
		<div id="map"></div>
		<script>
			function initMap(){
				var newYork = {lat: 39.0968, lng: -120.0324}
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 9,
					center: newYork
				});
			}
		</script>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4h4fzbz8cd08Skr-0UZCkGyqIYRZmwWY&callback=initMap">
		</script>
	</body>
</html>
