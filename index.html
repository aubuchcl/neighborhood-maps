<!DOCTYPE html>
<html>
	<head>
			    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<link type="stylesheet" src="style.css">

		<style>
			#map {
				width: 100%;
				height: 400px;
				background-color: grey;
			}
			.marker{display: block;}
		</style>

	</head>
	<body>
		<div class="container">
			<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search">


			<ul data-bind="foreach: locations" id="myUL">
				<li>
					<a href="#" data-bind='text: title'></a>
				</li>
			</ul>
		</div>


		<h3>My Google Maps Demo</h3>
		<div id="map"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4h4fzbz8cd08Skr-0UZCkGyqIYRZmwWY&callback=initMap">
		</script>
		<script src="maps.js">
		</script>
		<script src="viewmodel.js">
		</script>
		// <script type="text/javascript">
		// ko.applyBindings(locations);
		// </script>
	</body>
</html>
